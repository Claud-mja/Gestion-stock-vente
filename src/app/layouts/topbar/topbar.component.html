<div class="topbar d-print-none">
  <div class="container-xxl">
    <nav class="topbar-custom d-flex justify-content-between" [class.nav-sticky]="scrollY > 50" id="topbar-custom">
      <ul class="topbar-item list-unstyled d-inline-flex align-items-center mb-0">
        <li>
          <button (click)="toggleMobileMenu()" class="nav-link mobile-menu-btn nav-icon" id="togglemenu">
            <i class="iconoir-menu-scale"></i>
          </button>
        </li>
        <li class="mx-3 welcome-text">
          <h3 class="mb-0 fw-bold text-truncate">Good Morning, Claud!</h3>
        </li>
      </ul>
      <ul class="topbar-item list-unstyled d-inline-flex align-items-center mb-0">
        <li class="hide-phone app-search">
          <form role="search" action="#" method="get">
            <input type="search" name="search" class="form-control top-search mb-0" placeholder="Search here..." />
            <button type="button"><i class="iconoir-search"></i></button>
          </form>
        </li>
        <li class="dropdown" ngbDropdown>
          <a class="nav-link dropdown-toggle arrow-none nav-icon" ngbDropdownToggle data-bs-toggle="dropdown"
            href="javascript:void(0);" role="button" aria-haspopup="false" aria-expanded="false">
            <img [src]="selectedLanguage.flag" alt="" class="thumb-sm rounded-circle" />
          </a>
          <div class="dropdown-menu" ngbDropdownMenu>
            <a class="dropdown-item" href="javascript:void(0);" *ngFor="let language of languages"
               (click)="changeLanguage(language)">
              <img [src]="language.flag" alt="" height="15" class="me-2" />{{ language.name }}
            </a>
          </div>
        </li>
        

        <!--end topbar-language-->

        <li class="topbar-item">
          <a class="nav-link nav-icon" (click)="changeTheme()" href="javascript:void(0);" id="light-dark-mode">
            <i class="icofont-sun dark-mode"></i>
            <i class="icofont-moon light-mode"></i>
          </a>
        </li>

        <li class="dropdown topbar-item" ngbDropdown placement="bottom-end">
          <a class="nav-link dropdown-toggle arrow-none nav-icon" ngbDropdownToggle data-bs-toggle="dropdown"
            href="javascript:void(0);" role="button" aria-haspopup="false" aria-expanded="false">
            <img src="assets/images/users/avatar-1.jpg" alt="" class="thumb-lg rounded-circle" />
          </a>
          <div class="dropdown-menu dropdown-menu-end py-0" ngbDropdownMenu>
            <div class="d-flex align-items-center dropdown-item py-2 bg-secondary-subtle">
              <div class="flex-shrink-0">
                <img src="assets/images/users/avatar-1.jpg" alt="" class="thumb-md rounded-circle" />
              </div>
              <div class="flex-grow-1 ms-2 text-truncate align-self-center">
                <h6 class="my-0 fw-medium text-dark fs-13">UserName</h6>
                <small class="text-muted mb-0">Poste</small>
              </div>
              <!--end media-body-->
            </div>
            <div class="dropdown-divider mt-0"></div>
            <small class="text-muted px-2 pb-1 d-block">Mon compte</small>
            <a class="dropdown-item" routerLink="/pages/profile"><i
                class="las la-user fs-18 me-1 align-text-bottom"></i>
              Profile</a>
            <a class="dropdown-item" routerLink="/apps/ecommerce/orders"><i
                class="las la-wallet fs-18 me-1 align-text-bottom"></i>
              Activité</a>
            <small class="text-muted px-2 py-1 d-block">Paramètre</small>
            <a class="dropdown-item" routerLink="/pages/profile"><i
                class="las la-cog fs-18 me-1 align-text-bottom"></i>Mise à jour</a>
            <a class="dropdown-item" routerLink="/pages/faqs"><i
                class="las la-question-circle fs-18 me-1 align-text-bottom"></i>
              Aide</a>
            <div class="dropdown-divider mb-0"></div>
            <button type="button" class="dropdown-item text-danger" (click)="logOut()"><i
                class="las la-power-off fs-18 me-1 align-text-bottom"></i>
              Se deconnecter</button>
          </div>
        </li>
      </ul>
      <!--end topbar-nav-->
    </nav>
    <!-- end navbar-->
  </div>
</div>
