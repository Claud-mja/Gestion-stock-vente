<div class="container-xxl">
  <div class="row vh-100 d-flex justify-content-center">
    <div class="col-12 align-self-center">
      <div class="card-body">
        <div class="row">
          <div class="col-lg-4 mx-auto">
            <div class="card">
              <div class="card-body p-0 bg-black auth-header-box rounded-top">
                <div class="text-center p-3">
                  <a routerLink="/" class="logo logo-admin">
                    <img src="assets/images/logo-sm.png" height="50" alt="logo" class="auth-logo" />
                  </a>
                  <h4 class="mt-3 mb-1 fw-semibold text-white fs-18">
                    Gestion Stock Vente
                  </h4>
                  <p class="text-muted fw-medium mb-0">
                    Se connecter
                  </p>
                </div>
              </div>
              <div class="card-body pt-0">
                <form [formGroup]="signInForm" (ngSubmit)="login($event)" class="my-4" action="index.html">
                  <div class="form-group mb-2">
                    <label class="form-label" for="username">Email</label>
                    <input type="text" class="form-control" id="username" formControlName="email" name="username"
                      placeholder="Enter username" />
                  </div>
                  <!--end form-group-->

                  <div class="form-group mb-2">
                    <label class="form-label" for="userpassword">Mot de passe</label>
                    <input type="password" class="form-control" name="password" formControlName="password"
                      id="userpassword" placeholder="Enter password" />
                  </div>
                  <!--end form-group-->

                  <div class="form-group">
                    <label class="form-label" for="caisse">Caisse</label>
                    <select class="form-control" name="caisse" formControlName="caisse" id="caisse">
                      <option value="Caisse">Caisse principale</option>
                    </select>
                  </div>
                  <!--end form-group-->

                  <div class="form-group row mt-3">
                    <div class="col-sm-6">
                      <div class="form-check form-switch form-switch-success">
                        <input class="form-check-input" name="saveMe" formControlName="saveMe" type="checkbox"
                          id="saveMe" />
                        <label class="form-check-label" for="saveMe">Se souvenir de moi</label>
                      </div>
                    </div>
                    <!--end col-->
                  </div>
                  <!--end form-group-->

                  <div class="form-group mb-0 row">
                    <div class="col-12">
                      <div class="d-grid mt-3">
                        <button class="btn btn-primary" type="submit" [disabled]="submitted">
                          Se connecter <i class="fas fa-sign-in-alt ms-1"></i>
                        </button>
                      </div>
                    </div>
                    <!--end col-->
                  </div>
                  <div class="form-group row mt-3">
                    <div class="col-sm-12">
                      <div class="form-switch-success">
                        <label [ngClass]="resrequestClass">{{resrequest}}</label>
                      </div>
                    </div>
                    <!--end col-->
                  </div>
                  <!--end form-group-->
                </form>
                <!--end form-->
              </div>
              <!--end card-body-->
            </div>
            <!--end card-->
          </div>
          <!--end col-->
        </div>
        <!--end row-->
      </div>
      <!--end card-body-->
    </div>
    <!--end col-->
  </div>
  <!--end row-->
</div>
