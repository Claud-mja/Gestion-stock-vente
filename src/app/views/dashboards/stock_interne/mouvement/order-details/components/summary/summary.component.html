<div class="card">
  <div class="card-header">
    <div class="row align-items-center">
      <div class="col">
        <h4 class="card-title">Total</h4>
      </div>
      <!--end col-->
      <div class="col-auto">
        <span class="badge rounded text-info bg-info-subtle fs-12 p-1"
          *ngIf="infoRavitaillement">{{infoRavitaillement.fournisseur}}</span>
      </div>
      <!--end col-->
    </div>
    <!--end row-->
  </div>
  <!--end card-header-->
  <div class="card-body pt-0">
    <div>
      <div class="d-flex justify-content-between">
        <p class="text-body fw-semibold">Sous total :</p>
        <p class="text-body-emphasis fw-semibold">
          {{ currency }}{{ itemSubTotal }}
        </p>
      </div>
      <div class="d-flex justify-content-between">
        <p class="text-body fw-semibold">Operation remove :</p>
        <p class="text-danger fw-semibold">-{{ currency }}80</p>
      </div>
      <div class="d-flex justify-content-between">
        <p class="text-body fw-semibold mb-0">Opération add :</p>
        <p class="text-body-emphasis fw-semibold mb-0">{{ currency }}20</p>
      </div>
    </div>
    <hr class="hr-dashed" />
    <div class="d-flex justify-content-between">
      <h4 class="mb-0">Grand Total :</h4>
      <!-- <h4 class="mb-0">{{ currency }}{{ total.toFixed(2) }}</h4> -->
      <h4 *ngIf="this.infoRavitaillement && this.infoRavitaillement.amount" class="mb-0"
        [ngClass]="{'text-danger': total > this.infoRavitaillement.amount}">
        {{ currency }}{{ total.toFixed(2) }}
      </h4>
    </div>
    <hr class="hr-dashed" />
    <div class="w-100">
      <button class="btn btn-primary btn-block w-100" (click)="emitFinalOrderData()">
        Sauvé
      </button>
    </div>
  </div>
  <!--card-body-->
</div>
<!--end card-->
